<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            border: 1px solid #ddd;
        }

        ul li {
            padding: 8px 16px;
            border-bottom: 1px solid #ddd;
        }

        ul li:last-child {
            border-bottom: none
        }
    </style>
</head>

<body>
    <h2>A bordered list</h2>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>

</html>
